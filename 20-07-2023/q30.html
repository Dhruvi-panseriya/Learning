<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function check_script(str)
{
  if (str.length < 6) {
    return str;
  }
  let result_str = str;
    
  if (str.substring(10, 4) == 'Script') 
    {
    
   result_str = str.substring(0, 4) + str.substring(10,str.length);
      
  }
  return result_str;
}
document.write(check_script('JavaScript'));
document.write("<br>");
document.write(check_script('HiiScript'));
document.write("<br>");
document.write(check_script('CoffeeScript'));
document.write("<br>");
document.write(check_script('abcdScript'));
    </script>
</body>
</html>
