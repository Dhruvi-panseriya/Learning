<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function last_digit(x, y, z)
{
  if ((x > 0) && y > 0 && z > 0)
    {
     return (x % 10 == y % 10 && y % 10 == z % 10 && x % 10 == z % 10);
   }
  else
    return false;
}
document.write(last_digit(20,15,30));
document.write("<br>");
document.write(last_digit(20,30,40));
document.write("<br>");
document.write(last_digit(-15,20,30));
    </script>
</body>
</html>
