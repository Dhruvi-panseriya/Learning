<body>
    <script>
        function leap_year(year){
            if(year %100 ===0){
                return(year %100 ===0 && year %400 ===0);
            }
            if(year % 4 == 0){
                return true;
            }
            return false;
        }
        document.write(leap_year(2022));
    </script>
